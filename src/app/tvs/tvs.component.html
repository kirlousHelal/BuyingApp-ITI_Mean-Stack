<div class="container-fluid my-5" style="min-height: 100vh;">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
    </div>
    <br>
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div class="col" *ngFor="let product of Tvs">
            <div class="card"> <img [src]="product.image_path" class="" alt="..." width="70%">
                <div data-brackets-id="211" class="badge text-white position-absolute" *ngIf="product.isnew">New</div>
                <div class="card-body">
                    <div class="mb-3">
                        <span class="float-end price-hp">{{product.price}} &pound;</span>
                        <i class="fa-brands fa-apple" *ngIf="product.company == 'Apple'"></i>
                        <img *ngIf="product.company == 'Samsung'"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/64px-Samsung_Logo.svg.png"
                            width="18%">
                        <span class="text-danger" *ngIf="!product.isvisible"> <s> Out Of Stock </s> </span>
                    </div>
                    <h5 class="card-title">{{product.title}}</h5>
                    <p>
                        Type: {{product.type}}
                        <br>
                        Color: {{product.color}}
                    </p>
                    <app-rating [rating]="product.rating"></app-rating>
                    <h6 class="text-success">Free shipping</h6>
                    <div class="text-center">
                        <button class="btn btn-warning" type="submit" (click)="AddCart(product)">Add To Cart
                            <i class="bi bi-cart-dash-fill" style="margin-left: 2px;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
