<app-no-products *ngIf="IsEmpty"></app-no-products>
<section *ngIf="!IsEmpty">
    <div class="container py-5 text-center">
        <h1>My-Cart</h1>

    </div>
    <div class="container page-wrap py-5">
        <!-- <h4>Total Cost: {{TotalCost}}</h4> -->
        <div class="row justify-content-center mb-5" *ngFor="let item of CartItems">
            <div class="col-md-10 col-xl-9">
                <div class="card shadow-5 border rounded-5 bg-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 mb-lg-0">
                                <div class="text-center">
                                    <img src={{item.image_path}} width="60%" />
                                </div>
                            </div>
                            <div class="col">
                                <h5>{{item.title}}</h5>
                                <app-rating [rating]="item.rating"></app-rating>
                                <p>
                                    Type: {{item.type}}
                                    <br>
                                    Color: {{item.color}}
                                </p>
                            </div>
                            <div class=" col-lg-3 border-start">
                                <div class=" mb-5">
                                    <h5 class="text-large">{{item.price}}&pound;</h5>
                                </div>
                                <h6 class="text-success">Free shipping</h6>

                                <div class="d-flex flex-column mt-2">

                                    <button class="btn" type="button">

                                        Confirm Buying <i class="bi bi-bag-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
